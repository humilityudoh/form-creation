<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating a form page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>login form</h1>
        </div>
        <form action="#">
            <div class="row1">
                <input class="email" type="text" placeholder="Email or phone number" required>
            </div>
            <div class="row1">
                <input class="pass" type="password" placeholder="password" required>
            </div>
            <div class="row1">
                <input class="submit" type="submit" value="login">
            </div>
            <div class="forgot">
                <a href="#">forgot password?</a>
            </div>

        </form>
        


    </div>
    
</body>
</html>
